<div class="login-page">
    <a routerLink="/">
        <img src="/petgov-logo.svg" width="200" class="main-petgov-logo"/>
    </a>
    <div class="form-container">
        <div class="login-header">Log in</div>
        <div class="errors" *ngIf="errorMessage">{{ errorMessage }}</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate>
            <input formControlName="email" type="email" placeholder="Email" class="login-input">
            <input formControlName="password" type="password" placeholder="Password" class="login-input">
            <button type="submit" class="login-submit-button">Log In</button>
        </form>
        <div class="bottom-form-links">
            <a routerLink="/register" class="register-link">Sign Up</a>
        </div>
    </div>
</div>
